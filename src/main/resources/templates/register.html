<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/{version}/css/bootstrap.min.css(version=${bootstrapVersion})}">
  <title>注册页面</title>
</head>
<body>
<div class="container">
  <h2>注册</h2>
  <form id="registerForm">
    <div class="form-group">
      <label for="userName">用户名</label>
      <input type="text" class="form-control" id="userName" placeholder="请输入用户名">
    </div>
    <div class="form-group">
      <label for="nickName">昵称</label>
      <input type="text" class="form-control" id="nickName" placeholder="请输入昵称">
    </div>
    <div class="form-group">
      <label for="email">邮箱</label>
      <input type="text" class="form-control" id="email" placeholder="请输入邮箱">
    </div>
    <button class="btn btn-primary" id = "submit">注册</button>
  </form>
  <div id="message" class="mt-3"></div>
</div>
<script th:src="@{/webjars/jquery/{version}/jquery.min.js(version=${jqueryVersion})}"></script>
<script th:src="@{/webjars/bootstrap/{version}/js/bootstrap.bundle.min.js(version=${bootstrapVersion})}"></script>
  <script src="/js/common.js"></script>
  <script src="/js/register.js"></script>
</body>
</html>
